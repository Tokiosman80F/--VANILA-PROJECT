<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="">

    <header class="  border border-dark bg-danger bg-gradient">
        <h2 class=" pt-5 pb-2 text-center text-white">Get the Fish Recipe ðŸ¥—</h2>
        <div class="d-flex justify-content-center py-2">
            <input id="search-feild" type="text" placeholder="Search Food" class="border-0 px-5">
            <button onclick="searchMeal()" type="submit" class="border-0 px-2">Search</button>
        </div>
    </header>
    <main class="container-lg  mt-5 rounded  px-5">
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>


            <!-- Modal -->
            <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mealDetailsLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- scripts -->
    <script src="/mealApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
